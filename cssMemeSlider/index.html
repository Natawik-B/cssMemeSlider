<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider by Natawik</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika&family=Inter&family=Mouse+Memoirs&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/icon.ico">
</head>
<body>
  <section class="css-memSlider">
    <h1 class="css-memSlider-title">CSS Meme Slider</h1>
    <div class="css-memSlider__slider">
      <div id="slide-1" class="css-memSlider__slide">
        <img class="content-img" src="./assets/1.jpg" alt="mem1">
        <p class="content-text">Мысли про некоторые тесты</p>
      </div>
      <div id="slide-2" class="css-memSlider__slide">
        <img class="content-img" src="./assets/2.jpg" alt="mem2">
        <p class="content-text">Ты что ТЗ не читал...?</p>
      </div>
      <div id="slide-3" class="css-memSlider__slide">
        <img class="content-img" src="./assets/3.jpg" alt="mem3">
        <p class="content-text">Когда друзья спрашивают "Как продвигается учёба?"</p>
      </div>
      <div id="slide-4" class="css-memSlider__slide">
        <img class="content-img" src="./assets/4.jpg" alt="mem4">
        <p class="content-text">Когда не успел закончить проект до дедлайна</p>
      </div>
      <div id="slide-5" class="css-memSlider__slide">
        <img class="content-img" src="./assets/5.jpg" alt="mem5">
        <p class="content-text">Бесплатные курсы взамен на душу</p>
      </div>
    </div>
    <div class="css-memSlider__dots">
      <a href="#slide-1" class="css-memSlider__dot"></a>
      <a href="#slide-2" class="css-memSlider__dot"></a>
      <a href="#slide-3" class="css-memSlider__dot"></a>
      <a href="#slide-4" class="css-memSlider__dot"></a>
      <a href="#slide-5" class="css-memSlider__dot"></a>
    </div>
  </section>
</body>
</html>
